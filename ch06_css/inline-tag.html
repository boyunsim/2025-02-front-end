<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span { background-color: beige; margin: 10px; }
        #span-2 { display: inline-block; width: 300px; height: 300px; padding: 10px; margin-bottom: 20px;}
    </style>
</head>
<body>
    <!-- 
        inline-tag: 부모의 가로 크기를 모두 차지한다.
                   display: block; 이라서 block-tag가 된 것.
                   크기를 설정하면 그 크기를 유지한다.
    -->
    <div> 대표적인 inline-tag span </div>
    <span id="span-2"> 2222 </span>
    <span> 3333 </span>
    <span> 3333 </span>
    <span> 3333 </span>
    <span> 3333 </span>
    <span> 3333 </span>
    <span> 3333 </span>
    <span> 3333 </span>
</body>
</html>
