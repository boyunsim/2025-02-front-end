<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { border: 1px solid #111; border-collapse: collapse; width: 30%; table-layout: fixed;}
        th, td { border: 1px solid #111; padding: 5px; text-align: center; vertical-align: middle;}
        table>thead>tr:first-child>th:first-child, table>tbody>tr>th:first-child { background-color: rgb(83, 212, 83);}
        caption {margin: 2%;}
        th[colspan="3"] { background-color:rgb(255, 244, 196); }
        .caution {font-size: 10px;}
    </style>
</head>
<body>
    <h2>테이블 연습</h2>
    <table>
        <caption>우도입도 총괄요금표</caption>
        <thead>
            <tr>
                <th rowspan="2">구분</th>
                <th colspan="3">우도입도 총괄요금표</th>
            </tr>    
            <tr>
                <th>선박요금</th>
                <th>도립공원입장료</th>
                <th>터미널이용료</th>
            </tr>
        </thead>
        <tbody>   
            <tr>
                <th>성인</th>
                <td>2,000원</td>
                <td>1,000원</td>
                <td>500원</td>
            </tr>
            <tr>
                <th>중학생이상</th>
                <td>2,000원</td>
                <td>800원</td>
                <td>300원</td>
            </tr>
            <tr>
                <th>초등학생</th>
                <td>700원</td>
                <td>500원</td>
                <td>300원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" class="caution">*이륜차(오토바이,자전거) 및 화물차량은 별도 문의</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
