<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gugi&display=swap" rel="stylesheet">
<style>
    .font-gugi { font-family: "gugi";}
    body { font-family: "Diphylleia";}
</style>
</head>
<body>
    <h2>google-font.html</h2>
    <!--
        브라우저에서 구글 폰트 사이트로 이동한다.
        원하는 폰트에 들어가서 "get font" -> "get embed code"
        -> "embed code in the <head> of your html" 복사 후 head에 붙여넣기
    -->
    <a href="https://fonts.google.com">구글 폰트 사이트</a>
    <div class="font-gugi">폰트를 한번 볼까요?</div>
</body>
</html>
